<!DOCTYPE html>
<html>
<head>
	<title>ES6 functional rendering</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="style/main.css">
</head>
<body>
	<canvas id="board" width="64" height="64"></canvas>

	<script data-main="script/main.js" src="vendor/require.js"></script>

		});
